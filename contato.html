<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Yago Fornazier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Sobre Mim</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html" class="ativo">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="contato">
    <h1>Fale comigo</h1>
    <form id="form-contato" class="form-contato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <!-- Mensagem de confirmação -->
    <p id="confirmacao" style="margin-top: 1rem; display: none; color: #f0e68c; font-weight: bold;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Yago Fornazier</p>
  </footer>

  <!-- Script simples de confirmação -->
  <script>
    const form = document.getElementById('form-contato');
    const confirmacao = document.getElementById('confirmacao');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Impede envio real do formulário

      // Pega o nome digitado
      const nome = document.getElementById('nome').value;

      // Exibe mensagem de confirmação personalizada
      confirmacao.textContent = `Obrigado pela mensagem, ${nome}! Entrarei em contato em breve.`;
      confirmacao.style.display = 'block';

      // Limpa o formulário
      form.reset();
    });
  </script>
</body>
</html>
